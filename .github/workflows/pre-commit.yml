name: pre-commit

on:
    pull_request:
    push:

jobs:
    pre-commit:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install npm dependencies
              run: npm ci

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Run pre-commit
              uses: pre-commit/action@v3.0.1
